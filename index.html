<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blast-Off! A modern alternative to Hangman!</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Blast-Off!!!</h1>
            <p> A modern alternative to Hangman</p>
        </div>
    </header>
    <section>
        <div id="game-level-area">
            <h2>Welcome Astronauts!</h2>
            <p>The aim of the game is to guess the space-related word, letter-by-letter, before your lives are up to blast-off to space.  Use too many of your lives and you will remain grounded *sad-face*</p>
            <div id = "difficulty-buttons">
                <h3>Choose difficulty</h3>
                <button class="button-level" id="level1">Level 1</button>
                <button class="button-level" id="level2">Level 2</button>
                <button class="button-level" id="level3">Level 3</button>
            </div>

        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
